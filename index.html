<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/c8b59a12f1.js" crossorigin="anonymous"></script>
    <title>Login</title>
</head>
<body>
    <div class="container-fluid vh-100">
        <div class="row flex-column-reverse flex-md-row">
            <div class="info col-md-6 text-center text-light d-flex align-items-center justify-content-center vh-100">
                <ul class="text-left">
                    <li class="my-4"><i class="fa fa-search mr-2"></i>Follow your interests.</li>
                    <li class="my-4"><i class="fa fa-users mr-1"></i>Hear what people are talking about.</li>
                    <li class="my-4"><i class="fa fa-comment mr-2"></i>Join the conversation.</li>
                </ul>
            </div>
            <div class="col-md-4 ml-auto mr-auto p-5 flex-column vh-100 d-flex justify-content-center">
                <i class="fa fa-twitter"></i>
                <h2 class="font-weight-bold">See what's happening in the world right now.</h2>
                <p class="font-weight-bold">Join Twitter today.</p>
                <form action="#" method="post">
                    <input class="mb-3 w-100 form-control" type="text" name="phoneOrEmail" placeholder="Phone or email">
                    <input class="mb-3 w-100 form-control" type="text" name="phoneOrEmail" placeholder="Password">
                    <div class="row">
                        <div class="col-xl-6 mb-2">
                            <input class="btn btn-primary text-light rounded-pill" type="submit" value="Get started">
                        </div>
                        <div class="col-xl-6">
                            <p class="pt-1">Have an account? <a href="#">Log in</a></p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
